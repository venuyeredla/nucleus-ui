<div id="TestDiv"	style="background-color: white;width: 60%;height:520px; float: left;">
	<div style="width: 50%; float: left;">
		<h1>MVC</h1>
		<div>
		  <p mvc-con="testController">
		  		<b mvc-bind="fullname">Welcome To : {{fname}} {{lname}}</b><br> 
				First Name: <input mvc-model="fname" id="abc" type="text"/><br>
				Last Name : <input mvc-model="lname" type="text" /><br> 
			</p>
		</div>
	</div>
	</div>

	<div class="signin">
	    <form id="loginform" mvc-con="signin">
 					<h3>Sign in</h3> 
 					<i id="error" style="display: none;color: red;">Invalied credentials</i>
					<input type="email" name="uname" id="uname" placeholder="Email" mvc-validate="{'type':'email'}">
					<label id="error" style="display: none; color: red; width: 20px;">Invalid
						Details</label><br> <input type="password" name="pwd" id="pwd" placeholder="Password" />
					<div style="padding-left: 10px;">
						<input type="button" id="login" value="Log in" mvc-click="login()"/>
					    <input	type="reset" id="rese" value="Reset" />
						 
					</div>
			</form>
			<a href="#/signup" style="color: red;">New User</a>
</div>
