<div class="signup">
	<h3>Sign Up</h3>
	<form mvc-con="signup" id="signup">
	    <h5 id="error" style="color: red"></h5>
		<input type="text" name="fname" id="fname" placeholder="First Name" mvc-validate="{'min':3,'max':10}" /><br>
		<input type="text" name="lname" placeholder="Last Name" mvc-validate="{'min':3,'max':10}" /><br>
		<input type="email" name="email" id="email" placeholder="Email" mvc-validate="{}"  mvc-blur="validMail()"/><br>
		<input type="password" name="password" placeholder="Password" mvc-validate="{'min':5,'max':10}"/> <br>
		<input type="password" name="cpwd" placeholder="Confirm Password"  mvc-blur="retype()" /><br>
		<input type="date" name="date" id="dob" placeholder="Date of Birth" mvc-validate="{}" /><br>
	    <span>
			<input type="radio" value="Male" name="gender" checked="checked"> Male
			<input type="radio" value="Female" name="gender">Female <br>
		</span>
		<span>
			<input type="button" mvc-click="register()" value="Sign Up">
			<input type="reset" >
		</span>
		 
	</form>
</div>
